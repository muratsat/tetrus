<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetrus</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <script>
      function toast(message) {
        alert(message);
      }

      function initWebSocket() {
        const url = "ws://" + window.location.host + "/ws";
        const socket = new WebSocket("/ws");
        socket.onopen = (event) => {
          console.log("Connected to websocket");
          document.getElementById("lobby").style.display = "flex";
        };

        socket.onmessage = (event) => {
          const msg = JSON.parse(event.data);

          if (msg.type === "message") {
            console.log("Message:", msg.data);
            document.getElementById("messages-container").innerHTML += `
              <div class="flex flex-row items-center gap-2 w-full flex-wrap">
                <img src="https://nft-avatars.fly.dev/${msg.data.client_id}" class="w-10 h-10 rounded-full" />
                <div class="flex flex-col">
                  <p class="text-sm">${msg.data.message}</p>
                </div>
              </div>
            `;
          } else if (msg.type === "player_connected") {
            document.getElementById("messages-container").innerHTML += `
              <div class="flex flex-row items-center gap-2 w-full flex-wrap">
                <img src="https://nft-avatars.fly.dev/${
                  msg.data.client_id
                }" class="w-10 h-10 rounded-full" />
                <div class="flex flex-col">
                  <p class="text-sm">${`Player ${msg.data.client_id} connected`}</p>
                </div>
              </div>
            `;
          } else if (msg.type === "player_disconnected") {
            document.getElementById("messages-container").innerHTML += `
              <div class="flex flex-row items-center gap-2 w-full flex-wrap">
                <img src="https://nft-avatars.fly.dev/${
                  msg.data.client_id
                }" class="w-10 h-10 rounded-full" />
                <div class="flex flex-col">
                  <p class="text-sm">${`Player ${msg.data.client_id} disconnected`}</p>
                </div>
              </div>
            `;
          }
        };
        socket.onclose = (event) => {
          console.log("Connection to websocket closed");
          document.getElementById("lobby").style.display = "none";
          document.getElementById("error-disconnected").style.display = "flex";
        };
        return socket;
      }

      function main() {
        const socket = initWebSocket();

        document
          .getElementById("chat-form")
          .addEventListener("submit", (event) => {
            event.preventDefault();
            socket.send(document.getElementById("message").value);
            document.getElementById("message").value = "";
          });

        // document.addEventListener("keydown", (event) => {
        //   const registeredKeys = [
        //     "ArrowUp",
        //     "ArrowDown",
        //     "ArrowLeft",
        //     "ArrowRight",
        //     " ",
        //     "z",
        //     "x",
        //   ];
        //   if (registeredKeys.includes(event.key)) {
        //     console.log("Sending message:", event.key);
        //     socket.send(JSON.stringify({ key: event.key }));
        //   }
        // });
      }

      document.addEventListener("DOMContentLoaded", main);
    </script>

    <main class="flex flex-col items-center min-h-[100dvh] p-4 gap-4">
      <h1 class="text-3xl font-bold">Tetrus</h1>
      <div
        id="lobby"
        class="flex-col justify-center w-full max-w-md gap-3"
        style="display: none"
      >
        <h1 class="text-3xl font-bold">Connected</h1>
        <ul id="players" class="list-disc list-inside"></ul>
        <div id="chat-box" class="flex-col justify-center w-full max-w-md">
          <div
            id="messages-container"
            class="flex flex-col items-center gap-2 h-56 overflow-y-auto"
          ></div>
          <form id="chat-form" class="flex flex-row items-center gap-2 w-full">
            <input
              id="message"
              type="text"
              placeholder="Message"
              class="border rounded p-2 w-full"
            />
            <button
              id="send-message"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Send
            </button>
          </form>
        </div>
      </div>

      <div
        id="error-disconnected"
        class="flex-col justify-center w-full max-w-md"
        style="display: none"
      >
        <h1 class="text-3xl font-bold">Disconnected</h1>
        <p>You have been disconnected from the server.</p>
        <p>Please try refreshing the page</p>
      </div>
    </main>
  </body>
</html>
